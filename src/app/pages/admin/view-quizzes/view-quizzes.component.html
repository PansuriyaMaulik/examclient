
<mat-card>
    <div mat-subheader>
        <h1>All Quizzes</h1>
    </div>
    <mat-card class="mt10 mr10 ml10" *ngFor="let q of quizzes">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                {{q.title}}
            </mat-card-title>
            <mat-card-subtitle>
               {{ q.category.title }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{q.description}}</p>
        </mat-card-content>
        <mat-card-action>
            <button class="r-space" mat-flat-button color="primary" [routerLink]="'/admin/view-questions/'+ q.qId+'/'+q.title">Questions</button>
            <button class="r-space" mat-stroked-button color="primary">Max Marks: {{q.maxMarks}}</button>
            <button class="r-space" mat-stroked-button color="primary"> Question: {{q.numberOfQuestions}}</button>
            <button class="r-space" mat-flat-button color="primary" [routerLink]="'/admin/quiz/' + q.qId">Update</button>
            <button class="r-space" mat-flat-button color="primary">Attempts</button>
            <button mat-flat-button color="primary" (click)="deleteQuiz(q.qId)">Delete</button>
        </mat-card-action>
    </mat-card>
    <div class="container text-center mt20">
        <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
    </div>
</mat-card>
