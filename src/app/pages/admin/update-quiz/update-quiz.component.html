<mat-card>
    <!-- {{ quizData | json }} -->
    <h1>Update Quiz</h1>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form *ngIf="quiz" (submit)="updateQuiz()"> 
                        <!-- Title Field -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Title</mat-label>
                            <input required="" autofocus [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter here.." matInput />
                        </mat-form-field>

                        <!-- Description Field -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Description</mat-label>
                            <textarea [(ngModel)]="quiz.description" name="description" placeholder="Enter here.." matInput rows="5"></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- Maximum Mark -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter here.." matInput />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <!-- Number of Question -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Number of Question</mat-label>
                                    <input [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter here.." matInput />
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- Active Field -->
                        <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="example-margin mt10" color="primary" >
                            Publish Status
                        </mat-slide-toggle>

                        <br />
                        <!-- Category Select -->
                        <mat-form-field appearance="fill" class="mt20 w100">
                            <mat-label>Select Category</mat-label>
                            <mat-select name="category" [(ngModel)]="quiz.category.cid">
                              <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>

                          <div class="container text-center mt10">
                            <button mat-raised-button color="primary" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</mat-card>
