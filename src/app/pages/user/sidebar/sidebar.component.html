<!-- {{category | json}} -->
<mat-card class="mt10">
    <mat-action-list>
        <div mat-subheader>
            Available Categories
        </div>
        <button mat-list-item routerLink = "/user-dashboard/0">
            <mat-icon mat-list-icon>list</mat-icon>
            All Quizzes
        </button> 
        <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of category">
            <mat-icon mat-list-icon>quiz</mat-icon>
            {{ c.title }} 
        </button>
    </mat-action-list>
</mat-card>
