<div class="bootstrap-wrapper">
    <div class="container-fluid mt10">
        <h1>Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
               <mat-card class="mb20">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                        {{ q.title }}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ q.category.title}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="truncat">{{ q.description }}</p>
                </mat-card-content>
                <mat-card-action>
                    <button mat-button color="primary">View</button>
                    <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qId">Start</button>
                    <button mat-button color="primary">Questions: {{ q.numberOfQuestions}}</button>
                    <button mat-button color="primary">Marks: {{ q.maxMarks }}</button>
                </mat-card-action>
               </mat-card>
            </div>
            
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Data In this Category</h1>
                    </mat-card-content>
                </mat-card>
               </div>
        </div>
    </div>
</div>
